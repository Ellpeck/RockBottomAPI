group 'de.ellpeck.rockbottom'
version '0.1.8'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

if (hasProperty('buildnumber')) {
    version = "${version}-${this.properties['buildnumber']}"
}

repositories {
    mavenCentral()

    maven {
        url "http://clojars.org/repo/"
    }
}

dependencies {
    compile group: 'slick-util', name: 'slick-util', version: '1.0.0'
    compile group: 'com.googlecode.soundlibs', name: 'jorbis', version: '0.0.17.4'
    compile group: 'org.lwjgl.lwjgl', name: 'lwjgl', version: '2.9.3'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.11.Final'
    compile group: 'net.sf.jopt-simple', name: 'jopt-simple', version: '4.9'
    compile group: 'com.google.guava', name: 'guava', version: '22.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.java
    classifier = 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    from 'build/docs/javadoc'
    classifier 'javadoc'
}

apply plugin: 'maven-publish'

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            url "file:///srv/nginx/maven"
        }
    }
}
